<!DOCTYPE html>
<html ng-app="shortUrlApp">
    <head>
        <title>URL Microservice</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body class="text-center">
        <header>
            <h3>URL Shortner Microservice</h3>
            <h4>Free Code Camp: APIs and Microservice</h4>
            <h5>Technologies: Node, Express, MongoDB, Mongoose, Javascript, HTML, CSS</h5>
        </header>
        <section ng-controller="shortAppCtrl">
            <input placeholder="Enter URL" ng-model="urlToShorten">
            <a class="btn btn-primary" ng-href="/new/{{urlToShorten}}">Get Short URL</a>
        </section>
    </body>
</html>
